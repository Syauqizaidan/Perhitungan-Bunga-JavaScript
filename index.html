<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Latihan Modul 5</title>
  </head>
  <body>
      <script language= "JavaScript">
          function hitung()
          
          {
            var saldo=parseFloat(document.form.saldo.value);
            var bunga=parseFloat(document.form.bunga.value)/100;
            var waktu=parseFloat(document.form.waktu.value);
          
            var hasil="";
          
            for(i=1;i<=waktu;i++)
              {
                saldo=saldo+(saldo*bunga);
                hasil=hasil+"Saldo Bulan "+i+"= Rp. "+saldo+"\n";
              }
          
          
            document.form.HasilPenghitungan.value=hasil;
          
          }
          </script>
          <form name="form">
        <div class="row">
            <div class="col-8 container">
               <h1 class="text-center header">Perhitungan Bunga</h1>
               <div class="form-group">
                <label for="exampleInputEmail1">Saldo</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukan Saldo" name="saldo">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Bunga(%)</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukan Bunga" name="bunga">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Waktu(Bulan)</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Masukan Waktu" name="waktu">
              </div>
            <input class="btn btn-primary btnstyle" type="button" value="Submit" onclick="hitung()">
            <input class="btn btn-warning btnstyle2" type="submit" value="Reset">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Hasil Hitung</label>
                <textarea class="form-control txtarea" id="exampleFormControlTextarea1" rows="5" name="HasilPenghitungan"></textarea>
          </div>
            </div>
        </div>
      </form>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
